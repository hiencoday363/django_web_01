{% extends 'base.html' %} {% block title %} File show and download {% endblock %} {% block nav %}
<nav class="navbar navbar-expand-lg bg-dark" style="color: white;">
    <div class="container-fluid" style="padding: 0 50px;">
        <a class="navbar-brand" href="/">Home</a>
    </div>
</nav>
{% endblock %} {% block body %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-9 mx-auto">

            <table class="table">
                <thead>
                <tr>
                    <th>stt</th>
                    <th>file name</th>
                    <th>link show file</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                {% for d in data %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{ d.file_name }}</td>
                    <td><a class="text-info" target="blank" href={{d.myFile.url}}>{{ d.myFile }}</a></td>
                    <td><a download class="text-success" href={{d.myFile.url}}>download</a></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>
{% endblock %}
